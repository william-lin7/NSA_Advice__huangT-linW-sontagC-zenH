<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css">
    <link rel="stylesheet" href="../static/stylesheets/app.css">
    <title>Register</title>
  </head>
  <body>
    <!-- Registration Form -->
    <div class="login-box">
      <div class="row collapse expanded">
        <div class="small-12 medium-6 column small-order-2 medium-order-1">
          <div class="login-box-form-section">
            <h4 class="login-box-title">Sign up</h4>
            <small> * - required fields </small>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <h5> {{ messages[0] }} </h5>
              {% endif %}
            {% endwith %}
            <form action="/auth" method="POST">
              <input class="login-box-input" type="text" name="firstName" placeholder="First Name*" required>
              <input class="login-box-input" type="text" name="lastName" placeholder="Last Name*" required>
              <input class="login-box-input" type="text" name="username" placeholder="Username*" required>
              <input class="login-box-input" type="password" name="password" placeholder="Password*" required>
              <input class="login-box-input" type="password" name="password2" placeholder="Retype password*" required>
              <input class="login-box-input" type="text" name="phoneNum" pattern="[0-9]{10}" placeholder="Phone Number">
              <input class="login-box-input" type="email" name="email" placeholder="Email">
              <input class="login-box-submit-button" type="submit" name="submit_button" value="Sign me up">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
