<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css">
    <link rel="stylesheet" href="../static/stylesheets/app.css">
    <title>Homepage</title>
  </head>
  <body>
    <div class="middle-content-section">
      <center>
        {{ info }}
      </center>
    </div>
    <div class="login-box">
      <div class="row collapse expanded">
        <div class="small-12 medium-6 column small-order-2 medium-order-1">
          <div class="login-box-form-section">
            <form action="/home">
              <input class="login-box-submit-button" type="submit" name="submit_button" value="Home Page">
            </form>
            <form action="/logout">
              <input class="login-box-submit-button" type="submit" name="submit_button" value="Logout">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
